    <script type="text/javascript" src="timer.js"></script>

    <script type="text/javascript" src="sendMail.js"></script>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        .c-icon {
            width: 36px;
            height: 36px;
            fill: currentColor;
            transition: .2s;
        }

        .c-link--linkedin:hover {
            color: blue;
        }

        .c-link--facebook:hover {
            color: #3b5998
        }

        .c-link--instagram:hover {
            color: #833ab4
        }

        .c-link--mail:hover {
            color: red;
        }

        .c-link--linkedin:hover::after {
            background: blue;
        }

        .c-link--mail:hover::after {
            background: red;
        }

        .c-link--facebook:hover::after {
            background: #3b5998
        }

        .c-link--instagram:hover::after {
            background: #833ab4
        }

        .c-link {
            position: relative;
            color: #bbb;
        }

        .c-link:not(:last-of-type) {
            margin-right: 15px;
        }
    </style>
</head>

                border-radius: 4px;

                margin-top: 6px;
                margin-bottom: 16px;" required></textarea>

                <input type="submit" value="Send" onclick="sendEmail();">
                <input type="reset" value="Clear">
